<!doctype html>
<html lang="en">
<head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background: #000;
      color: #f5f2ea;
    }

    body {
      background-image: url("fireworks.jpg");
      background-size: contain;
      background-position: left center;
      background-repeat: no-repeat;
    }

    /* Right black field that is definitely visible and definitely on top */
    .right-half {
      position: fixed;
      right: 0;
      top: 0;
      width: 50%;
      height: 100%;
      background: #000;
      z-index: 10;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      text-align: left;
      line-height: 1.6;
      font-size: 1.15rem;
      padding: 0 2rem;
    }

    .name {
      margin: 0 0 0.6rem 0;
    }

    .text a {
      display: block;
      color: inherit;
      text-decoration: none;
      margin: 0.2rem 0;
    }

    .text a:hover,
    .text a:focus-visible {
      text-decoration: underline;
      outline: none;
    }
  </style>
</head>
